---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: veredas-ldap-container
    image: ddcr/centos-ldap:latest
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: "/usr/sbin/init"
    privileged: true
    tty: True
    exposed_ports:
      - 389/tcp
      - 636/tcp
    pre_build_image: True
provisioner:
  name: ansible
  log: True
  config_options:
    defaults:
      # callback_plugins: $PWD/../../callback_plugins
      gathering: smart
      # stdout_callback: myyaml
      display_skipped_hosts: False
  inventory:
    group_vars:
      all:
        openldap_repos: centos78-lcc
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
